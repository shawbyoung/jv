<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog — Shaw Young</title>
  <style>
    /* Terminus webfont + fallbacks */
    @font-face {
      font-family: 'Terminus';
      src: url('https://fonts.cdnfonts.com/s/16468/TerminusTTF-4.49.3.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root { --border: 1px; }
    * { box-sizing: border-box; }

    body {
      font-family: "Terminus", "Courier New", Courier, monospace;
      margin: 0;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #fff;
      color: #000;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #000;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      display: inline-block;
      border-left: var(--border) solid transparent;
      border-bottom: var(--border) solid transparent;
      padding-left: 4px;
      transition: border-color 0.15s ease-in-out;
    }
    header h1:hover {
      border-left-color: #000;
      border-bottom-color: #000;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.05rem;
      color: #333;
    }

    /* Layout: side nav + main */
    .layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Side nav */
    .sidenav {
      border-right: 1px solid #000;
      padding: 1rem;
      position: sticky;
      top: 0;
      align-self: start;
      height: 100%;
    }
    .sidenav nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidenav nav li + li { margin-top: 0.5rem; }
    .sidenav a {
      text-decoration: none;
      color: #000;
      display: block;
      border-left: var(--border) solid transparent;
      padding: 0.25rem 0.25rem 0.25rem 6px;
      transition: border-color 0.12s ease-in-out, background-color 0.12s ease-in-out;
      outline: none;
    }
    .sidenav a:hover, .sidenav a:focus-visible {
      border-left-color: #000;
      background: #f2f2f2;
    }
    .sidenav a[aria-current="page"] {
      border-left-color: #000;
      background: #f6f6f6;
      font-weight: bold;
    }

    /* Main content */
    main { padding: 2rem 1rem; }
    .blog {
      background: #fff;
      padding: 2rem;
      border: 1px solid #000;
    }

    .blog h2 {
      margin: 0 0 1rem 0;
      font-size: 1.6rem;
      display: inline-block;
      border-left: var(--border) solid transparent;
      border-bottom: var(--border) solid transparent;
      padding-left: 4px;
      transition: border-color 0.15s ease-in-out;
    }
    .blog h2:hover {
      border-left-color: #000;
      border-bottom-color: #000;
    }

    /* Centered post list */
    .posts {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .posts ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .posts li + li { margin-top: 0.75rem; }
    .post-link {
      display: inline-block; /* keeps width snug; centers via text-align */
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
      border-left: var(--border) solid transparent;
      border-bottom: var(--border) solid transparent;
      padding-left: 6px;
      transition: border-color 0.12s ease-in-out, background-color 0.12s ease-in-out;
    }
    .post-link:hover, .post-link:focus-visible {
      border-left-color: #000;
      border-bottom-color: #000;
      background: #f7f7f7;
      outline: none;
    }
    .post-meta { display: block; font-size: 0.95rem; color: #444; margin-top: 0.2rem; }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #333;
      border-top: 1px solid #000;
    }

    /* Responsive */
    @media (max-width: 780px) {
      .layout { grid-template-columns: 1fr; }
      .sidenav { position: static; border-right: none; border-bottom: 1px solid #000; }
      .sidenav nav ul { display: flex; gap: 0.75rem; }
      .sidenav nav li + li { margin-top: 0; }
    }

    /* Print */
    @media print {
      header, .sidenav, footer { display: none !important; }
      .blog { border: none; padding: 0; }
      body { margin: 0.5in; }
      a { text-decoration: none; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      header h1, .blog h2, .sidenav a, .post-link { transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog</h1>
    <p>Posts &amp; notes</p>
  </header>

  <div class="layout">
    <aside class="sidenav" aria-label="Primary">
      <nav>
        <ul role="list">
          <li><a href="index.html" aria-current="page">About me</a></li>
          <li><a href="blog.html" aria-current="page">Blog</a></li>
          <li><a href="resume.html">Résumé</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="blog">
        <h2>Latest Posts</h2>

        <div class="posts">
          <ul role="list">
            <li>
              <a class="post-link" href="blog/test.html">
                Test
                <span class="post-meta">Aug 1, 2025</span>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <footer>
    reach me: shawyoungdev [at] gmail [dot] com
  </footer>
</body>
</html>
